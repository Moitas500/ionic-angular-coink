<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#" text=" "/>
    </ion-buttons>
    <ion-title>{{ this.title() }}</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-title>
      <ion-img [src]="imgRoute()"/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-router-outlet/>

</ion-content>
